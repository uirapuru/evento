---
AppBundle\Entity\Lesson:
  lesson_{1..256}:
    id:                     ~
    title:                  "[title] <sentence()>"
    description:            "[desc] <text(200)>"
    workshop:               @workshop_<numberBetween(1,10)>
    address:                <address()>
    city:                   <city()>
    latitude:               0
    longitude:              0
    event (unique):         @event_<current()>